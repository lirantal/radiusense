{% extends '../layout.server.view.html' %}

{% block content %}

<div class="admin-form">
  <div class="container">

  {% if message.length %}
  <div class="alert alert-warning">
    Oops! {{ message }}
  </div>
  {% endif %}

    <div class="row">
      <div class="col-lg-12">
        <!-- Widget starts -->
            <div class="widget wred">
              <div class="widget-head">
                <i class="icon-lock"></i> Register 
              </div>
              <div class="widget-content">
                <div class="padd">
                  
                  <form class="form-horizontal" method="post" action="/auth/signup">
                    <!-- Registration form starts -->
                        <!-- firstName -->
                        <div class="form-group">
                          <label class="control-label col-lg-3" for="name">First Name</label>
                          <div class="col-lg-9">
                            <input type="text" class="form-control" id="firstName" name="firstName" value="{{user.firstName}}">
                          </div>
                        </div>
                        <!-- lastName -->
                        <div class="form-group">
                          <label class="control-label col-lg-3" for="name">Last Name</label>
                          <div class="col-lg-9">
                            <input type="text" class="form-control" id="lastName" name="lastName" value="{{user.lastName}}">
                          </div>
                        </div>
                        <!-- Email -->
                        <div class="form-group">
                          <label class="control-label col-lg-3" for="email">Email</label>
                          <div class="col-lg-9">
                            <input type="text" class="form-control" id="email" name="email" value="{{user.email}}">
                          </div>
                        </div>                                          
                        <!-- Username -->
                        <div class="form-group">
                          <label class="control-label col-lg-3" for="username">Username</label>
                          <div class="col-lg-9">
                            <input type="text" class="form-control" id="username" name="username" value="{{user.username}}">
                          </div>
                        </div>
                        <!-- Password -->
                        <div class="form-group">
                          <label class="control-label col-lg-3" for="email">Password</label>
                          <div class="col-lg-9">
                            <input type="password" class="form-control" id="password" name="password">
                          </div>
                        </div>
                        <!-- Accept box and button s-->
                        <div class="form-group">
                          <div class="col-lg-9 col-lg-offset-3">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox"> Accept Terms &amp; Conditions
                                </label>
                            </div>
                            <br />
                            <button type="submit" class="btn btn-danger">Register</button>
                            <button type="reset" class="btn btn-success">Reset</button>
                          </div>
                        </div>
                      <br />
                  </form>

                </div>
              </div>
                <div class="widget-foot">
                  Already Registred? <a href="/users/signin">Login</a>
                </div>
            </div>  
      </div>
    </div>
  </div> 
</div>


{% endblock %}
